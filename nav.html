<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>平行四边形</title>
	</head>
	<style>
		ul{
			list-style: none;
			width: 100%;
			display: flex;
		}
		li{
			height: 60px;
			width: 150px;
			transform: skewX(-20deg);
			background: pink;
			margin-right: 30px;
			display: flex;
			align-items: center;
			justify-content: center;
			box-shadow: 10px 10px 10px #666;
		}
		li span{
			transform: skewX(20deg);
		}
	</style>
	<body>
		
		<ul>
			<li><span>啊啊啊啊</span></li>
			<li><span>宝贝宝贝</span></li>
			<li><span>啛啛喳喳</span></li>
			<li><span>顶顶顶顶</span></li>
		</ul>
		
	</body>
</html>
