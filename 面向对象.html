<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>面向对象</title>
	</head>
	<body>
		
		<script type="text/javascript">
			function Animal(){
				this.name = 'name'
			}
			class Animals{
				
				constructor(name) {
				    this.name = name
				}
			}
			// 实例化
			console.log(new Animal(), new Animals('aa))
		</script>
	</body>
</html>
