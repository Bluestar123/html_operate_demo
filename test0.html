<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		li{
			list-style: none;
			position: relative;
			width: 200px;
			height: 50px;
			background: pink;
		}
		li:after{
			content: '';
			position: absolute;
			top: 100%;
			left: 0;
			right: 0;
			width: 0;
			margin: 0 auto;
			height: 5px;
			background: red;
			z-index: 1;
		}
		li:hover:after {
			width: 100%;
			transition: width .2s linear;
		}
	</style>
	<body>
		<li>
			aaaaa
		</li>
	</body>
</html>
