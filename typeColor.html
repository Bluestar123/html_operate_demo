<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		div{
			color: #ff0000;
			margin: 50px;
		}
		span{
			border: 5px solid currentcolor;padding: 20px;
		}
	</style>
	<body>
		<input type="color" value='#ff0000' id='color'>
		
		<div id='div'>
			<span>666</span>
		</div>
		
		<script>
			var color = document.getElementById('color')
			var div = document.getElementById('div')
			
			color.addEventListener('input',function(val){
				div.style.color = val.target.value
			})
		</script>
	</body>
</html>
